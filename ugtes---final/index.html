<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UGTES | United Global Traders and Engineers</title>
    <meta name="description" content="Leading global trading and engineering firm." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                700: '#1d4ed8',
                900: '#0f172a', // Deep Navy
              },
              accent: {
                400: '#fbbf24',
                500: '#f59e0b', // Gold/Orange
                600: '#d97706',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(245, 158, 11, 0.4)' },
                '50%': { boxShadow: '0 0 0 10px rgba(245, 158, 11, 0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        /* Subtle mesh gradient background for depth */
        background-image: 
          radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.03) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(245, 158, 11, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(15, 23, 42, 0.03) 0px, transparent 50%);
        background-attachment: fixed;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* --- High-End UI Classes --- */

      /* Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      
      .glass-panel-dark {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Card Hover Effects */
      .hover-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backface-visibility: hidden;
      }
      .hover-card:hover {
        transform: translateY(-8px) scale(1.005);
        box-shadow: 
          0 20px 25px -5px rgba(0, 0, 0, 0.1), 
          0 8px 10px -6px rgba(0, 0, 0, 0.1);
        border-color: rgba(245, 158, 11, 0.3);
      }

      /* Scroll Reveal Animation */
      .reveal-section {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Decorative Blobs */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.5;
        animation: float 10s ease-in-out infinite;
      }
      .blob-accent {
        background: rgba(245, 158, 11, 0.15);
      }
      .blob-primary {
        background: rgba(59, 130, 246, 0.1);
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>

</head>
  <body>
    <div id="root"></div>
    <script>
      // Global Scroll Observer
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
              observer.unobserve(entry.target); // Only animate once
            }
          });
        }, observerOptions);

        // Function to attach observer to new elements (React re-renders)
        const attachObserver = () => {
          const elements = document.querySelectorAll('.reveal-section:not(.is-visible)');
          elements.forEach(el => observer.observe(el));
        };

        // Initial check
        attachObserver();

        // Periodically check for new elements (simple workaround for SPA routing)
        setInterval(attachObserver, 1000);
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
